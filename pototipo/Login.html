<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapa Quente: Login</title>
    <link rel="stylesheet" href="./src/login.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">
          <img src="./img/icon@2x.png" alt="logo">
          <span><h1>Chapa Quente</h1></span>
        </a>
      </div>
      <ul>
        <li><a href="Principal.html">Página Inicial</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <section class="login-page">
      <div class="login-form">
        <h2>Login</h2>
        <form action="pedidos.html" method="post">
          <label for="username">Usuário:</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="password">Senha:</label><br>
          <input type="password" id="password" name="password">
          <label><a href="#">Esqueceu a sua senha?</a></label><br><br>
          <label>
            <input type="checkbox" id="terms" name="terms"> Lembrar minha sessão</a>
          </label><br>
          <input type="submit" value="Entrar"><br><br>
          <label>Não tem uma conta? <a href="Cadastro.html">Cadastre-se</a></label>
        </form>
      </div>
    </section>
    <footer>
      <p>Feito com ❤️ por Chapa Quente</p>
    </footer>
  </body>
</html>
