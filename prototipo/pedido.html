<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header id="header">
                <img id="imgHeader" src="img/imagem4.png" width="60" alt=""> 
                <h2 id="textHeader">Chapa Quente</h2>
        </header>

        <main>
            <p>Checkout de Pedidos</p>
            <div id="tabela">
                <table id="tabela" border="1">
                    <tbody>
                        <tr>
                            <th>Pedido</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
            </div>

            <h2>Forma de Pagamento</h2>
            <form action="#">
                <label for="opcao1">
                <input type="radio" id="opcao1" name="formaDePagamento" value="Pix">
                <img src="img/imagem1.jpg" alt="opcao1" width="25"> Pix
                <br>
                </label>

                <label for="opcao2">
                <input type="radio" id="opcao2" name="formaDePagamento" value="Cartao">
                <img src="img/imagem2.jpg" alt="opcao2" width="25"> Cartão (crédito ou débito)
                <br>
                </label>

                <label for="opcao3">
                <input type="radio" id="opcao3" name="formaDePagamento" value="Dinheiro">
                <img src="img/imagem3.jpg" alt="opcao3" width="25"> Dinheiro
                <br>
                </label>

                <div id="caixaTexto">
                    <label for="textoOpcao3">Quanto de troco? Caso não precise, digite 0:</label>
                    <input type="text" id="textoOpcao3" name="textoOpcao3">
                  </div>
            </form>
            <br>
            <br>
            <div id="button">
                <a href="confirmacaoPedido.html"><button id="confirmar">Confirmar Pedido</button></a>
            </div>
        </main>
        <script src="javascript/script.js"></script>
    </body>

    <footer>
        <div id="rodape">
            <ul class="rodape">
                <span class="titulo">Meios de Contato</span>
                <li><img src="img/imagem5.png" class="icon" width="30">  99876-5432</li>
                <li><img src="img/imagem6.png" class="icon" width="30">  chapaquente@gmail.com</li>
            </ul>
            <div id="imagemRodape">
            <img src="img/imagem4.png" alt="" width="100">
            </div>
        </div>
    </footer>

</html>
